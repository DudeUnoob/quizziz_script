<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <input type="text" id="gameCode" placeholder="Enter game code">
  <button id="startHelper">Start Helper</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
